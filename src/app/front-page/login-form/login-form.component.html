<p>Login</p>
<span *ngIf="failed">Incorrect Login Credentials!</span>
<div>
  <label>Username:
    <input [(ngModel)]="credentials._username" placeholder="Username">
  </label>
</div>
<div>
  <label>Password:
    <input type="password" [(ngModel)]="credentials.password" placeholder="Password" (keyup.enter)="attemptLogin(credentials)">
  </label>
</div>
<div>
  <input type="submit" value="Login" (click)="attemptLogin(credentials)">
</div>
